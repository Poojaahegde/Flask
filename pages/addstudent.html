{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Add Student {% endblock %}

{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card" style="background-color: #f9f9f9; border-radius: 10px;">
        <div class="card-header bg-primary text-white" style="border-radius: 10px 10px 0 0;">
          <h3 class="text-center mb-0">Add Student</h3>
        </div>
        <div class="card-body">
          <form action="" method="POST">
            <table class="table">
              <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" class="form-control" style="border-radius: 5px;"></td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" class="form-control" style="border-radius: 5px;"></td>
              </tr>
              <tr>
                <td>Student ID</td>
                <td><input type="text" name="student_id" class="form-control" style="border-radius: 5px;"></td>
              </tr>
              <tr>
                <td>BirthDate</td>
                <td><input type="text" name="birthdate" class="form-control" style="border-radius: 5px;"></td>
              </tr>
              <tr>
                <td>Amount Due</td>
                <td><input type="text" name="ammountdue" class="form-control" style="border-radius: 5px;"></td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="submit" name="submit" value="Submit" class="btn btn-warning" style="border-radius: 5px;">
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
