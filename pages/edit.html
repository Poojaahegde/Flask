{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div style="margin: 50px auto; max-width: 600px; background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);">
    <form action='' method="POST">
        <table style="margin: 20px auto;">
            <tr>
                <td style="width: 200px; font-weight: bold;">First Name</td>
                <td><input type="text" name="first_name" value="{{student.first_name}}" class="form-control" /></td>
            </tr>
            <tr>
                <td style="width: 200px; font-weight: bold;">Last Name</td>
                <td><input type="text" name="last_name" class="form-control" value="{{student.last_name}}" /></td>
            </tr>
            <tr>
                <td style="width: 200px; font-weight: bold;">Student ID</td>
                <td><input type="text" name="student_id" class="form-control" value="{{student.student_id}}" /></td>
            </tr>
            <tr>
                <td style="width: 200px; font-weight: bold;">Birth Date</td>
                <td><input type="text" name="birthdate" class="form-control" value="{{student.birthdate}}" /></td>
            </tr>
            <tr>
                <td style="width: 200px; font-weight: bold;">Amount Due</td>
                <td><input type="text" name="ammountdue" class="form-control" value="{{student.ammountdue}}" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Submit" style="background-color: #ffc107; border-color: #ffc107; color: #fff; font-weight: bold; padding: 10px 20px; border-radius: 5px; cursor: pointer;" />
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
